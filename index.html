<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Square to Sphere</h1>
    <div class="element">
        <div class="form"></div>
        <div class="form"></div>
        <div class="form"></div>
        <div class="form"></div>
    </div>

    <h1>Peek</h1>
    <div class="element">
        <p class="text-peek">Alexis Marquis</p>
    </div>

    <div class="element pulse-container">
        <h1>Pulse Animation</h1>
        <svg class="pulse" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle id="Oval" cx="512" cy="512" r="512"></circle>
            <circle id="Oval" cx="512" cy="512" r="512"></circle>
            <circle id="Oval" cx="512" cy="512" r="512"></circle>
        </svg>
    </div>

    <h1 style="margin-top: 72px;">Highlight Underline</h1>
    <div class="element highlight-underline">
        <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mehercule <a class="highlight" href="#"><span>pergrata mihi!</span></a></h1>
    </div>

    <h1>Navbar highlight</h1>
    <div class="element navbar-highlight">
        <nav>
            <ul>
      
              <li>
                <a href="#">Home</a>
              </li>
      
              <li>
                <a href="#">About</a>
              </li>
      
              <li>
                <a href="#">Join</a>
              </li>
      
              <li>
                <a href="#">Contact</a>
              </li>
      
            </ul>
          </nav>
    </div>

    <h1>Loader</h1>
    <div class="element">
        <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
            <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
            <circle cx="170" cy="170" r="135" stroke="#404041"/>
            <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
            <circle cx="170" cy="170" r="85" stroke="#404041"/>
         </svg>
    </div>
    
</body>
</html>
